{% extends "base.html" %}

{% block content %}
<h1>Take Attendance</h1>
<form method="POST" action="{{ url_for('take_attendance') }}">
    <table>
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.Reg_no }}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" name="attendance_{{ student.Reg_no }}" value="Present">
                        <span class="slider round"></span>
                    </label>
                    <input type="hidden" name="attendance_{{ student.Reg_no }}" value="Absent">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn">Save Attendance</button>
</form>

<!-- Add CSS for toggle switch -->
<style>
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #242222;
        border-left: 2px solid #242222;
        border-right: 2px solid #242222;
    }
    th {
        background-color: #161313;
        color: white;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #c74f4f;
        transition: .2s;
        border-radius: 24px;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .2s;
        border-radius: 50%;
    }
    
    input:checked + .slider {
        background-color: #4CAF50;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .btn {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
{% endblock %}
